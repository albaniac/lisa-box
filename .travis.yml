language: node_js
node_js:
- 6
- 7
- 8
addons:
  # Required to compile native modules on newer Node.js versions
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.9
    packages:
    # install toolchains
    - libmagic-dev
    - libatlas-base-dev
    - libavahi-compat-libdnssd-dev
    - libasound2-dev
    - gcc-4.8
    - g++-4.8
    - clang-3.8
    - libzmq3-dbg
    - libzmq3-dev
    - libzmq3
services:
  - mongodb
env:
  - CXX=g++-4.8
notifications:
  email: false
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/117063f9c1031b17e557
    on_start: never
    on_failure: change
deploy:
  provider: npm
  email: hello@mylisabox.com
  api_key:
    secure: 
  on:
    tags: true
    repo: mylisabox/lisa-box
    node: 7
